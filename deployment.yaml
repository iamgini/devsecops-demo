apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-demo
  template:
    metadata:
      labels:
        app: flask-demo
    spec:
      containers:
        - name: flask-demo
          image: quay.io/yourorg/demo-app:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-demo-service
spec:
  type: NodePort
  selector:
    app: flask-demo
  ports:
    - port: 5000        # service port
      targetPort: 5000  # container port
      nodePort: 30080   # port you can access externally
